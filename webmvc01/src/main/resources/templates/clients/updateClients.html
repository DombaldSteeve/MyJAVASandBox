<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text = "${ titre }">Titre</title>
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/style.css}"/>
</head>

<body>
	<h1 th:text = "${Titre}"></h1>
	<a th:href = "@{/}">Retour </a>
	<hr/>
	
	<table>
	<thead>
		<tr>
			<th>ID &nbsp;&nbsp;</th>
			<th>Nom &nbsp;&nbsp;</th>
			<th>Prénom &nbsp;&nbsp;</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each = "client : ${ clients }">
		
			<td th:text = "${ client.id }"> </td>
			<td th:text = "${ client.nom }">  </td>
			<td th:text = "${ client.prenom }"> </td>
			
		</tr>
	</tbody>
	
</table>
	
	
	
	
	<form th:action="@{/client/update}"  th:object = "${clientUpdateForm}" method="post">
	<br/>
	Selectionner l'ID du client à modifier:
	<select th:field="*{clientE}"> 
		<option th:each="client : ${listeClients}" th:text=${client.id} th:value="${client.id}"/>
    </select>
    <br />
	<br />
	Nom:
		<input type = "text" th:field ="*{nom}" />
	<br/>
	<br/>
	Prenom:
		<input type = "text" th:field ="*{prenom}" />
    <br/>
    <br/>
    <input type="submit" value="Modifier" />
	</form>
	
	
	
	
	
	
	
	<!-- 
	
	-->
		
</body>
</html>
