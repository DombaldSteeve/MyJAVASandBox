<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text = "${ titre }">Titre</title>
	<link rel = "stylesheet" type = "text/css" th:href = "@{/css/style.css}"/>
</head>

<body>
	<h1 th:text = "#{ titre.client.update }"></h1>
	<a th:href = "@{/}" th:text = "#{ bouton.retour }">Retour </a>
	<hr/>
	<br/>
	
	<table>
	<thead>
		<tr>
			<th>ID &nbsp;&nbsp;</th>
			<th th:text = "#{ client.nom }">Nom &nbsp;&nbsp;</th>
			<th th:text = "#{ client.prenom }">Prénom &nbsp;&nbsp;</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each = "client : ${ clients }">
		
			<td th:text = "${ client.id }"> </td>
			<td th:text = "${ client.nom }">  </td>
			<td th:text = "${ client.prenom }"> </td>
			
		</tr>
	</tbody>
	
	
		</table>
		<hr/>

	<form th:action="@{/client/update}"  th:object = "${clientUpdateForm}" method="post">
	<br/>
	
	<p th:text = "#{ client.selection.id }">Sélectionner l'ID du client à modifier:</p>
	
	<select th:field="*{id}"> 
		<option th:each="client : ${ clients }" th:text=${client.id} th:value="${client.id}"/>
    </select>
    
    <br />
	<br />
	<p th:text = "#{ client.nom }">Nom:</p>
		<input type = "text" th:field ="*{nom}" />
	<br/>
	<br/>
	<p th:text = "#{ client.prenom }">Prenom:</p>
		<input type = "text" th:field ="*{prenom}" />
    <br/>
    <br/>
    <input type="submit" value="Modifier" />
	</form>
	<br/>
    <br/>
    <br/>
    <br/>
	

	
	
	
	
	
	<!-- 
	
	-->
		
</body>
</html>
